config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: false
  bindings.commands:
    global:
      normal:
        J: tab-prev
        K: tab-next
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.grayscale.all:
    global: false
  content.blocking.method:
    global: auto
  scrolling.bar:
    global: overlay
  statusbar.show:
    global: in-mode
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.show:
    global: switching
  tabs.show_switching_delay:
    global: 1000
  url.default_page:
    global: https://google.com
  url.open_base_url:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
      a: https://wiki.archlinux.org/index.php?search={}
      g: https://github.com/search?q={}
      y: https://youtube.com/results?search_query={}
  url.start_pages:
    global: https://google.com
